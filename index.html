<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App - Easy tutorial</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name"
                    spellcheck="false"
                    autocomplete="off">
                <ul class="suggestions"></ul>
                <button class="btn">
                    <img src="./Asset/search.png" alt="search icon">
                </button>
            </div>
            <div class="weather">
                <img src="Asset/rain.png" class="weather-icon"
                    alt="weather icon">
                <h1 class="temp">22Â°c</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="Asset/humidity.png" alt>
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="Asset/wind.png" alt>
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
 <script src="script.js"></script>
    </body>
</html>
