<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App - Responsive</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #222;
      --card-gradient: linear-gradient(135deg,#5d00fe 0%, #5b548a 100%);
      --input-bg:#ebfffc;
      --text-dark: #222;
      --white: #fff;
      --radius: 20px;
      --max-card: 720px;
      --gap: 16px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color:var(--white);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding: 24px;
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }

    /* CARD */
    .card{
      width: min(96%, var(--max-card));
      background: var(--card-gradient);
      border-radius: var(--radius);
      padding: clamp(20px, 4vw, 40px);
      margin-top: clamp(40px, 8vw, 100px);
      text-align:center;
      color: var(--white);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      overflow: visible;
    }

    /* SEARCH */
    .search{
      display:flex;
      gap: var(--gap);
      align-items:center;
      position:relative; 
      justify-content:space-between;
      margin-bottom: clamp(12px, 3vw, 20px);
    }

    .search input{
      flex:1;
      height: clamp(44px, 6vh, 60px);
      padding: 0 20px;
      border-radius: 999px;
      border: 0;
      outline: none;
      font-size: clamp(14px, 2vw, 18px);
      background: var(--input-bg);
      color: var(--text-dark);
      box-shadow: 0 2px 8px rgba(0,0,0,0.12) inset;
    }

    .search button{
      width: clamp(44px, 8vw, 60px);
      height: clamp(44px, 8vw, 60px);
      border-radius: 50%;
      border:0;
      background: var(--input-bg);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    .search button img{ width: clamp(16px, 3.5vw, 20px); }

    /* SUGGESTIONS (dropdown) */
    .suggestions{
      list-style:none;
      position:absolute;
      left:0;
      right:0;
      top: calc(100% + 10px); 
      max-height: 220px;
      overflow:auto;
      background: var(--input-bg);
      color: var(--text-dark);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.18);
      z-index: 50;
      display:none;
    }

    .suggestions li{
      padding: 10px 16px;
      cursor:pointer;
      text-align:left;
    }
    .suggestions li:hover,
    .suggestions li[aria-selected="true"]{
      background: #d6f3f6;
    }

    /* WEATHER */
    .weather{
      display:none; 
      margin-top: clamp(8px, 2vw, 20px);
    }

    .weather-icon{
      width: clamp(90px, 22vw, 170px);
      height: auto;
      margin-top: clamp(10px, 2vw, 30px);
    }

    .temp{
      font-size: clamp(36px, 8vw, 80px);
      font-weight:500;
      margin-top:8px;
    }

    .city{
      font-size: clamp(20px, 4vw, 45px);
      font-weight:400;
      margin-top:-6px;
    }

    .details{
      display:flex;
      gap: clamp(12px, 4vw, 36px);
      align-items:center;
      justify-content:center;
      padding: 0 clamp(8px, 3vw, 20px);
      margin-top: clamp(16px, 4vw, 50px);
      flex-wrap:wrap;
    }

    .col{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 120px;
      background: rgba(255,255,255,0.06);
      padding: 10px 14px;
      border-radius: 12px;
    }

    .col img{ width: 36px; height:auto; }

    .humidity, .wind{
      font-size: clamp(18px, 3.2vw, 28px);
      margin: 0;
    }

    /* RESPONSIVE LAYOUT CHANGES */
    /* Small devices: stack search elements */
    @media (max-width:600px){
      .search{ flex-direction:column; align-items:stretch; gap:10px; }
      .search button{ align-self:flex-end; }
      .suggestions{ top: calc(100% + 10px); left:0; right:0; width:100%; }
      .details{ flex-direction:column; gap:12px; }
      .col{ width:100%; justify-content:flex-start; }
    }

    /* Larger tablets: center content and increase spacing */
    @media (min-width:901px){
      body{ padding:40px; }
      .card{ padding: clamp(28px, 3.5vw, 48px); }
    }

    /* small visual polish */
    ::-webkit-scrollbar{ height:8px; width:8px; }
    ::-webkit-scrollbar-thumb{ background: rgba(0,0,0,0.2); border-radius:8px }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Weather app">
    <div class="search">
      <input
        type="text"
        placeholder="Enter city name"
        spellcheck="false"
        autocomplete="off"
        aria-label="City name"
      >
      <button class="btn" aria-label="Search">
        <img src="./Asset/search.png" alt="Search">
      </button>
      <ul class="suggestions" role="listbox" aria-label="Suggested locations"></ul>
    </div>

    <div class="weather" aria-live="polite">
      <img src="Asset/rain.png" class="weather-icon" alt="Weather icon">
      <h1 class="temp">22Â°c</h1>
      <h2 class="city">New York</h2>

      <div class="details">
        <div class="col">
          <img src="Asset/humidity.png" alt="humidity icon">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="Asset/wind.png" alt="wind icon">
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js">

  </script>
</body>
</html>
